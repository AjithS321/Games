<canvas id="snakeGame" width="900" height="600">
</canvas>
<script>
var hasKeyBeenPressed = new Boolean(0);
bowX=0;
bowY=20;
bowspeed=10;
destX=800;
destY=110;
destWidth=10;
destHeight=100;
circleRadius=10;
arrowX=bowX;
arrowY=bowY;
img=new Image();
img.src="C:/Users/kumar/Music/new.png";
img2=new Image();
img2.src="C:/Users/kumar/Music/arrow.png";
arrowspeed=100;
window.onload=function(){
	canv=document.getElementById("snakeGame");
	ctx=canv.getContext("2d");
	document.addEventListener("keydown",aim,false);
	setInterval(function(){
	move();
	display();
	},1000/15);
}
function aim (event){
console.log("pressed");
 if(event.keyCode==39 && hasKeyBeenPressed == 0){
		pass();
	hasKeyBeenPressed=1;
	}
	
}
function pass(){
console.log("pressed");
	setInterval(moveArrow,1000/15);
}
function moveArrow(){
	//console.log("pressed");
	arrowX+=arrowspeed;
	if(arrowX>destX){
	arrowX=bowX;
	console.log("pressed 2");
	
	}
return false;
}
function display(){
	ctx.fillStyle="white";
	ctx.fillRect(0,0,canv.width,canv.height)
	ctx.drawImage(img,bowX,bowY,100,120);
	ctx.drawImage(img2,bowX+arrowX,bowY,100,120);
	ctx.fillStyle="black";
	ctx.fillRect(destX,destY,destWidth,destHeight);
	ctx.fillStyle="red";
	ctx.beginPath();
	ctx.arc(destX,destY+destHeight/2,circleRadius,0.5*Math.PI,1.5*Math.PI);
	ctx.fill();

	
}

function move(){
	screenTop=10;
	screenBottom=canv.height-120;
	bowY-=bowspeed;
	if(bowY<screenTop){
		bowspeed--;
	}
	else if(bowY>screenBottom){
		bowspeed++;
	}
}
</script>
